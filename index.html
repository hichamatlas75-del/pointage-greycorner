<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grey Corner â€¢ SystÃ¨me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; background: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(197, 160, 89, 0.3); width: 100%; max-width: 400px; height: 95vh; border-radius: 2.5rem; padding: 1.2rem; display: flex; flex-direction: column; position: relative; }
        .btn-staff { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(197, 160, 89, 0.2); height: 44px; font-size: 10px; font-weight: 700; border-radius: 12px; text-transform: uppercase; color: #f3e8d2; display: flex; align-items: center; justify-content: center; text-align: center; width: 100%; }
        .category-header { font-size: 10px; font-weight: 800; color: #c5a059; text-transform: uppercase; padding: 15px 0 5px 0; border-bottom: 1px solid rgba(197, 160, 89, 0.2); margin-bottom: 8px; grid-column: span 2; width: 100%; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #c5a059; border-radius: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-card">
        <div class="text-center mb-2">
            <img src="images/LOGO GREY CORNER.png" alt="Logo" id="logoAdmin" class="h-12 mx-auto mb-2 cursor-pointer">
            <div id="date-btn" class="text-[#c5a059] font-bold text-[10px] uppercase"></div>
        </div>

        <div id="statusLabel" class="text-center px-3 py-2 text-[10px] font-bold uppercase mb-4 bg-black/40 border border-white/5 rounded-xl min-h-[45px] flex items-center justify-center text-slate-400">
            PRÃŠT
        </div>

        <div id="selectionZone" class="grid grid-cols-2 gap-2 overflow-y-auto flex-grow custom-scroll">
            </div>

        <div id="actionZone" class="hidden text-center flex-grow flex flex-col justify-center">
            <button id="submitBtn" onclick="validerPresence()" disabled class="w-full py-6 rounded-2xl bg-gradient-to-r from-[#c5a059] to-[#8a6d3b] text-slate-900 font-extrabold text-xl shadow-lg active:scale-95 disabled:opacity-30">
                POINTER PRÃ‰SENCE
            </button>
            <button onclick="resetUserMemory()" class="mt-10 text-[10px] text-slate-500 underline uppercase tracking-widest">Ce n'est pas mon nom</button>
        </div>

        <div id="msg" class="text-center mt-2 text-[11px] font-bold hidden p-3 rounded-xl"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // LISTE COMPLÃˆTE - VÃ‰RIFIÃ‰E
        const equipeConfig = [
            {n: "BENKHADA ABDESLAM", t: "admin"}, {n: "ENNHAILI SOUMIA", t: "admin"}, {n: "SALIL HOUDA", t: "admin"},
            {n: "CHKAIRI YOUSSEF", t: "bar"}, {n: "ELKOBBI MOSTAFA", t: "bar"}, {n: "FILALI ABDERAFI", t: "bar"}, {n: "KHALOUQ RACHID", t: "bar"},
            {n: "BELQASSE KHAOULA", t: "cuisine"}, {n: "BOURAHMA ANAS", t: "cuisine"}, {n: "IDRISSI SAAD", t: "cuisine"}, {n: "LEMSSIEH JAWAD", t: "cuisine"}, {n: "MAJDOUB JIHANE", t: "cuisine"}, {n: "MOUJAHID IMANE", t: "cuisine"}, {n: "ZAIR FATIMA", t: "cuisine"},
            {n: "ELGORRAMY ANISSA", t: "menage"}, {n: "ELGORRAMY SOUAD", t: "menage"}, {n: "ELMCHAOURI SOUAD", t: "menage"}, {n: "SBAI HAKIMA", t: "menage"},
            {n: "ALAOUI LAZIZ", t: "service"}, {n: "GUETIBI AMINE", t: "service"}, {n: "HATTAF MOHAMED", t: "service"}, {n: "HIDARA YOUSSEF", t: "service"}, {n: "KAFOUNI ZAKARIAE", t: "service"}, {n: "MOHSINE YOUNESS", t: "service"}
        ];

        let selectedUser = localStorage.getItem('gc_staff_name');
        const dateStr = new Intl.DateTimeFormat('fr-CA', {timeZone: 'Africa/Casablanca', year: 'numeric', month: '2-digit', day: '2-digit'}).format(new Date());
        document.getElementById('date-btn').innerText = "DATE : " + dateStr;

        function init() {
            const selection = document.getElementById('selectionZone');
            const action = document.getElementById('actionZone');

            if (selectedUser) {
                // MODE POINTAGE
                selection.classList.add('hidden');
                action.classList.remove('hidden');
                lancerGPS();
            } else {
                // MODE SÃ‰LECTION (FORCER L'AFFICHAGE)
                selection.classList.remove('hidden');
                action.classList.add('hidden');
                selection.innerHTML = ""; // On vide pour Ãªtre sÃ»r
                
                const categories = ["admin", "bar", "cuisine", "menage", "service"];
                categories.forEach(cat => {
                    // Titre CatÃ©gorie
                    const head = document.createElement('div');
                    head.className = "category-header";
                    head.innerText = cat;
                    selection.appendChild(head);

                    // Membres
                    equipeConfig.filter(e => e.t === cat).forEach(emp => {
                        const b = document.createElement('button');
                        b.className = "btn-staff";
                        b.innerText = emp.n;
                        b.onclick = () => {
                            if(confirm("Confirmer : " + emp.n + " ?")) {
                                localStorage.setItem('gc_staff_name', emp.n);
                                location.reload(); // On recharge pour passer en mode pointage
                            }
                        };
                        selection.appendChild(b);
                    });
                });
            }
        }

        function lancerGPS() {
            document.getElementById('statusLabel').innerHTML = "ðŸ“ VÃ‰RIFICATION POSITION...";
            navigator.geolocation.getCurrentPosition((pos) => {
                const dist = getDistance(pos.coords.latitude, pos.coords.longitude, 34.0343959, -5.0155941);
                if (dist <= 300) {
                    document.getElementById('statusLabel').innerHTML = "Bonjour " + selectedUser + "<br><span class='text-green-400'>âœ… AU RESTAURANT</span>";
                    verifierSiDejaFait();
                } else {
                    document.getElementById('statusLabel').innerHTML = "âŒ TROP LOIN (" + Math.round(dist) + "m)";
                }
            }, (err) => {
                document.getElementById('statusLabel').innerHTML = "âŒ ACTIVER LE GPS";
            }, { enableHighAccuracy: true });
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function verifierSiDejaFait() {
            const key = selectedUser.trim().replace(/\s+/g, '_').toUpperCase();
            database.ref('presences/' + dateStr + '/' + key).once('value', snap => {
                if (snap.exists() && snap.val().on) {
                    document.getElementById('statusLabel').innerHTML = "âœ“ POINTAGE DÃ‰JÃ€ ENREGISTRÃ‰";
                    document.getElementById('submitBtn').disabled = true;
                } else {
                    document.getElementById('submitBtn').disabled = false;
                }
            });
        }

        function validerPresence() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = "ENVOI...";
            const key = selectedUser.trim().replace(/\s+/g, '_').toUpperCase();
            const heure = new Intl.DateTimeFormat('fr-FR', {timeZone: 'Africa/Casablanca', hour:'2-digit', minute:'2-digit'}).format(new Date());

            database.ref('presences/' + dateStr + '/' + key).update({
                on: true, hA: heure, timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('msg').innerHTML = "âœ¨ VALIDÃ‰ ! Bon service.";
                document.getElementById('msg').className = "mt-4 p-4 block bg-green-500/20 text-green-400 rounded-2xl";
                document.getElementById('msg').style.display = "block";
                setTimeout(() => { location.reload(); }, 2000);
            });
        }

        function resetUserMemory() {
            if(confirm("Changer de nom ?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // AccÃ¨s Admin rapide (3 clics logo)
        let logoClicks = 0;
        document.getElementById('logoAdmin').onclick = () => {
            logoClicks++;
            if (logoClicks === 3) {
                let p = prompt("Code :");
                if (p === "2026") { location.href = "https://grey-corner-presence.pages.dev/admin"; } // Redirection vers une page admin si vous en avez une, sinon on peut ajouter le panneau ici.
                logoClicks = 0;
            }
        };

        window.onload = init;
    </script>
</body>
</html>
