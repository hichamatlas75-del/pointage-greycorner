<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pointage Grey Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; background: #fdfaf6; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .main-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 1rem; }
        
        .glass-card { 
            background: white; border: 2px solid #c5a059; 
            width: 100%; max-width: 380px; height: 90vh; 
            border-radius: 2.5rem; padding: 1.5rem;
            display: flex; flex-direction: column;
        }

        /* GRILLE FIXE : 3 lignes visibles (6 noms) avant de scroller */
        .staff-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            overflow-y: auto; flex-grow: 1; padding: 5px; margin: 1rem 0;
            max-height: 260px; /* Ajust√© pour montrer exactement 3 lignes */
        }

        .btn-staff { 
            border: 2px solid transparent; height: 70px;
            font-size: 10px; font-weight: 800; border-radius: 15px; 
            text-transform: uppercase; display: flex; align-items: center;
            justify-content: center; text-align: center; padding: 5px;
        }
        
        .btn-staff.selected { border-color: #c5a059; background: #fffcf5; box-shadow: inset 0 0 10px rgba(197, 160, 89, 0.1); }
        
        .type-service { background: #eff6ff; color: #1e40af; }
        .type-cuisine { background: #fef2f2; color: #991b1b; }
        .type-menage { background: #ecfdf5; color: #065f46; }
        .type-bar { background: #f5f3ff; color: #5b21b6; }
        .type-admin { background: #fdf2f8; color: #9d174d; }

        .logo-img { height: 80px; width: auto; object-fit: contain; margin: 0 auto; }
        .staff-grid::-webkit-scrollbar { width: 4px; }
        .staff-grid::-webkit-scrollbar-thumb { background: #c5a059; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="glass-card">
            <img src="images/LOGO GREY CORNER.png" alt="Logo" class="logo-img">
            
            <div id="statusLabel" class="text-center mt-4 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest bg-slate-100 text-slate-400">
                Choisir un nom (Faire d√©filer)
            </div>

            <div id="staffGrid" class="staff-grid"></div>

            <div id="actionArea" class="mt-auto space-y-3">
                <button onclick="verifierPosition()" id="geoBtn" class="w-full bg-slate-800 text-white font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest hidden">üìç GPS Grey Corner</button>
                <button onclick="validerPresence()" id="submitBtn" class="w-full bg-gradient-to-r from-[#c5a059] to-[#d4af37] text-white font-black py-5 rounded-2xl shadow-lg uppercase tracking-widest text-xs hidden">Confirmer l'arriv√©e</button>
            </div>

            <div id="msg" class="mt-4 text-xs font-bold hidden p-4 rounded-2xl text-center"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const CAFE_LAT = 34.0343959; const CAFE_LON = -5.0155941;
        const RAYON_AUTORISE = 300; 

        const equipeConfig = [
            {n: "ALAOUI LAZIZ", t: "service"}, {n: "BELQASSE KHAOULA", t: "cuisine"},
            {n: "BENKHADA ABDESLAM", t: "admin"}, {n: "BOURAHMA ANAS", t: "cuisine"},
            {n: "CHKAIRI YOUSSEF", t: "bar"}, {n: "ELKOBBI MOSTAFA", t: "bar"},
            {n: "ELGORRAMY ANISSA", t: "menage", ex: true}, {n: "ELGORRAMY SOUAD", t: "menage"},
            {n: "ELMCHAOURI SOUAD", t: "menage", ex: true}, {n: "ENNHAIlI SOUMIA", t: "admin"},
            {n: "FILALI ABDERAFI", t: "bar"}, {n: "GUETIBI AMINE", t: "service"},
            {n: "HATTAF MOHAMED", t: "service"}, {n: "HIDARA YOUSSEF", t: "service"},
            {n: "IDRISSI SAAD", t: "cuisine"}, {n: "KAFOUNI ZAKARIAE", t: "service"},
            {n: "KHALOUQ RACHID", t: "bar", ex: true}, {n: "LEMSSIEH JAWAD", t: "cuisine"},
            {n: "MAJDOUB JIHANE", t: "cuisine"}, {n: "MOUJAHID IMANE", t: "cuisine"},
            {n: "MOHSINE YOUNESS", t: "service"}, {n: "SALIL HOUDA", t: "admin"},
            {n: "SBAI HAKIMA", t: "menage", ex: true}, {n: "ZAIR FATIMA", t: "cuisine"}
        ];

        let selectedUser = null; let hpCache = null;
        const grid = document.getElementById('staffGrid');
        const submitBtn = document.getElementById('submitBtn');
        const geoBtn = document.getElementById('geoBtn');
        const statusLabel = document.getElementById('statusLabel');

        equipeConfig.sort((a,b) => a.n.localeCompare(b.n)).forEach(emp => {
            const btn = document.createElement('button');
            btn.className = `btn-staff type-${emp.t}`;
            btn.innerHTML = emp.n;
            btn.onclick = () => s√©lectionnerEmploy√©(btn, emp);
            grid.appendChild(btn);
        });

        async function s√©lectionnerEmploy√©(element, emp) {
            document.querySelectorAll('.btn-staff').forEach(b => b.classList.remove('selected'));
            element.classList.add('selected');
            selectedUser = emp.n.replace(/\s+/g, '_').toUpperCase();
            
            const dateStr = new Date().toISOString().split('T')[0];
            const snap = await database.ref('presences/' + dateStr + '/' + selectedUser + '/hP').once('value');
            hpCache = snap.val();

            if (emp.ex) {
                statusLabel.innerHTML = "‚ú® Acc√®s Libre üåø";
                statusLabel.className = "text-center mt-4 px-3 py-1 rounded-full text-[9px] font-black bg-amber-100 text-amber-600";
                geoBtn.style.display = "none"; submitBtn.style.display = "block"; submitBtn.disabled = false;
            } else {
                statusLabel.innerHTML = "üìç Localisation requise";
                statusLabel.className = "text-center mt-4 px-3 py-1 rounded-full text-[9px] font-black bg-blue-100 text-blue-600";
                geoBtn.style.display = "block"; submitBtn.style.display = "block"; submitBtn.disabled = true;
            }
        }

        function verifierPosition() {
            geoBtn.innerHTML = "GPS...";
            navigator.geolocation.getCurrentPosition((pos) => {
                const d = getDistance(pos.coords.latitude, pos.coords.longitude, CAFE_LAT, CAFE_LON);
                if (d <= RAYON_AUTORISE) {
                    statusLabel.innerHTML = "‚úÖ Zone Valid√©e";
                    statusLabel.className = "text-center mt-4 px-3 py-1 rounded-full text-[9px] font-black bg-green-100 text-green-600";
                    submitBtn.disabled = false; geoBtn.style.display = "none";
                } else { alert("Hors zone."); geoBtn.innerHTML = "R√©essayer"; }
            }, null, { enableHighAccuracy: true });
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI/180; const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180; const ŒîŒª = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function validerPresence() {
            submitBtn.disabled = true;
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            let retard = false;
            if (hpCache) {
                const [h, m] = hpCache.split(':').map(Number);
                if ((now.getHours() * 60 + now.getMinutes()) > (h * 60 + m + 5)) retard = true;
            }
            database.ref('presences/' + dateStr + '/' + selectedUser).update({
                on: true, hA: timeStr, retard: retard, timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                const msg = document.getElementById('msg');
                msg.innerHTML = retard ? `‚è≥ Retard not√© (${timeStr})` : `‚ú® Merci ! √Ä l'heure (${timeStr})`;
                msg.className = "mt-4 p-4 font-bold block " + (retard ? "bg-orange-100 text-orange-700" : "bg-green-100 text-green-700");
                msg.style.display = "block";
                setTimeout(() => location.reload(), 3000);
            });
        }
    </script>
</body>
</html>
