<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grey Corner â€¢ Pointage CertifiÃ©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        html, body { 
            height: 100%; margin: 0; overflow: hidden; 
            background: #111827; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }
        
        .main-container { 
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 1rem; 
        }

        .glass-card { 
            background: rgba(31, 41, 55, 0.7); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            width: 100%; max-width: 380px; height: 92vh; 
            border-radius: 2rem; padding: 1.5rem;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        /* --- NOUVEAU : STYLE DU TICKER D'INFORMATION --- */
        .info-ticker-container {
            background: rgba(197, 160, 89, 0.1);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            white-space: nowrap;
            display: none; /* MasquÃ© si pas de message actif */
        }

        .ticker-text {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
            color: #c5a059;
            font-size: 10px;
            font-weight: 800;
            padding-top: 10px;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .admin-reset {
            position: absolute; top: 20px; right: 20px;
            padding: 6px 10px; border-radius: 8px;
            background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171; font-size: 9px; font-weight: 800;
            cursor: pointer; z-index: 100; text-transform: uppercase;
        }

        .staff-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            overflow-y: auto; flex-grow: 1; padding: 5px; margin-bottom: 10px;
        }

        .category-title {
            grid-column: span 2;
            font-size: 10px; font-weight: 700; color: #6b7280;
            text-transform: uppercase; letter-spacing: 0.15em;
            padding: 15px 0 5px 0; margin-top: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-staff { 
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            height: 55px; font-size: 10px; font-weight: 700; 
            border-radius: 12px; text-transform: uppercase; 
            display: flex; align-items: center; justify-content: center; 
            text-align: center; transition: all 0.2s ease;
        }

        .btn-staff.selected { 
            border-color: #c5a059 !important; 
            background: rgba(197, 160, 89, 0.15) !important; 
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);
        }

        .type-admin { border-left: 3px solid #f472b6; }
        .type-bar { border-left: 3px solid #818cf8; }
        .type-cuisine { border-left: 3px solid #f87171; }
        .type-menage { border-left: 3px solid #34d399; }
        .type-service { border-left: 3px solid #60a5fa; }

        .confirm-zone { 
            display: flex; flex-direction: column; gap: 10px; 
            padding: 15px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .btn-main {
            background: linear-gradient(135deg, #c5a059 0%, #a68545 100%);
            color: #111827; font-weight: 800; padding: 18px; border-radius: 16px;
            text-transform: uppercase; font-size: 13px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-main:disabled { background: #374151; color: #6b7280; box-shadow: none; opacity: 0.5; }

        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-img { height: 55px; width: auto; display: inline-block; }

        .staff-grid::-webkit-scrollbar { width: 0px; }
        
        #statusLabel {
            background: rgba(0, 0, 0, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="glass-card">
            <div class="admin-reset" onclick="adminResetDevice()">RESET</div>
            
            <div class="logo-container">
                <img src="images/LOGO GREY CORNER.png" alt="Grey Corner" class="logo-img">
            </div>

            <div style="text-align: center; margin-top: 5px; margin-bottom: 15px;">
                <a href="https://grey-corner-app.pages.dev/" style="text-decoration: none;">
                    <button type="button" style="background-color: #27ae60; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;">
                        <span>ðŸ“…</span> PLANNING DU <span id="date-du-jour"></span>
                    </button>
                </a>
            </div>

            <div id="tickerContainer" class="info-ticker-container">
                <div id="tickerText" class="ticker-text"></div>
            </div>

            <div id="statusLabel" class="text-center px-3 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest mb-4 min-h-[40px] flex items-center justify-center">
                SÃ©lectionnez votre nom
            </div>
            
            <div id="staffGrid" class="staff-grid"></div>

            <div class="confirm-zone">
                <button onclick="validerPresence()" id="submitBtn" class="btn-main w-full" disabled>Confirmer le pointage</button>
            </div>
            <div id="msg" class="mt-2 text-[11px] font-bold hidden p-3 rounded-xl text-center"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Config Google Sheet pour les messages
        const SHEET_ID = "1boSKTYt4TQW00j02eBCWPzDHngFZmSqPGBvDL1wsq64";
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Messages_Urgent`;

        const CAFE_LAT = 34.0343959; const CAFE_LON = -5.0155941; const RAYON_AUTORISE = 300; 

        // --- FONCTION TICKER (GOOGLE SHEETS) ---
        async function chargerMessageUrgent() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;

                // Trouver le message "Actif" (Colonne D est l'index 3)
                const messageActif = rows.find(row => row.c[3] && row.c[3].v === "Actif");

                if (messageActif) {
                    const texte = messageActif.c[1] ? messageActif.c[1].v : "";
                    const type = messageActif.c[2] ? messageActif.c[2].v : "INFO";
                    
                    const container = document.getElementById('tickerContainer');
                    const tickerText = document.getElementById('tickerText');
                    
                    tickerText.innerHTML = `ðŸ“¢ ${type} : ${texte} â€” ${texte}`;
                    container.style.display = 'block';

                    if(type.toLowerCase() === "urgent") {
                        container.style.background = "rgba(239, 68, 68, 0.15)";
                        container.style.borderColor = "rgba(239, 68, 68, 0.3)";
                        tickerText.style.color = "#f87171";
                    }
                }
            } catch (e) { console.error("Erreur Ticker:", e); }
        }

        // --- CALCUL DATE & HEURE MAROC (GMT+1) ---
        const getMarocDate = () => {
            return new Intl.DateTimeFormat('fr-CA', {
                timeZone: 'Africa/Casablanca',
                year: 'numeric', month: '2-digit', day: '2-digit'
            }).format(new Date());
        };

        const getMarocTime = () => {
            return new Date().toLocaleTimeString('fr-FR', {
                timeZone: 'Africa/Casablanca',
                hour: '2-digit', minute: '2-digit'
            });
        };

        const dateStr = getMarocDate();
        const [y, m, d] = dateStr.split('-');
        document.getElementById('date-du-jour').textContent = d + '/' + m;

        const couleursFonctions = {
            "admin": "#f472b6", "bar": "#818cf8", "cuisine": "#f87171", "menage": "#34d399", "service": "#60a5fa"
        };

        const equipeConfig = [
            {n: "ALAOUI LAZIZ", t: "service"}, {n: "BELQASSE KHAOULA", t: "cuisine"},
            {n: "BENKHADA ABDESLAM", t: "admin"}, {n: "BOURAHMA ANAS", t: "cuisine"},
            {n: "CHKAIRI YOUSSEF", t: "bar"}, {n: "ELKOBBI MOSTAFA", t: "bar"},
            {n: "ELGORRAMY ANISSA", t: "menage", ex: true}, {n: "ELGORRAMY SOUAD", t: "menage"},
            {n: "ELMCHAOURI SOUAD", t: "menage", ex: true}, {n: "ENNHAILI SOUMIA", t: "admin"},
            {n: "FILALI ABDERAFI", t: "bar"}, {n: "GUETIBI AMINE", t: "service"},
            {n: "HATTAF MOHAMED", t: "service"}, {n: "HIDARA YOUSSEF", t: "service"},
            {n: "IDRISSI SAAD", t: "cuisine"}, {n: "KAFOUNI ZAKARIAE", t: "service"},
            {n: "KHALOUQ RACHID", t: "bar", ex: true}, {n: "LEMSSIEH JAWAD", t: "cuisine"},
            {n: "MAJDOUB JIHANE", t: "cuisine"}, {n: "MOUJAHID IMANE", t: "cuisine"},
            {n: "MOHSINE YOUNESS", t: "service"}, {n: "SALIL HOUDA", t: "admin"},
            {n: "SBAI HAKIMA", t: "menage", ex: true}, {n: "ZAIR FATIMA", t: "cuisine"}
        ];

        const libellesFonctions = { "admin": "Caisse et Ã‰conomat", "bar": "Bar", "cuisine": "Cuisine", "menage": "MÃ©nage", "service": "Service" };
        const ordreFonctions = { "admin": 1, "bar": 2, "cuisine": 3, "menage": 4, "service": 5 };

        let selectedUser = null; 
        const grid = document.getElementById('staffGrid');
        const submitBtn = document.getElementById('submitBtn');
        const statusLabel = document.getElementById('statusLabel');

        // GÃ©nÃ©ration de la grille
        let currentCat = "";
        equipeConfig.sort((a, b) => ordreFonctions[a.t] - ordreFonctions[b.t] || a.n.localeCompare(b.n)).forEach((emp) => {
            if (emp.t !== currentCat) {
                currentCat = emp.t;
                const title = document.createElement('div');
                title.className = "category-title";
                title.innerHTML = libellesFonctions[currentCat] || currentCat;
                grid.appendChild(title);
            }
            const btn = document.createElement('button');
            const userKey = emp.n.trim().replace(/\s+/g, '_').toUpperCase();
            btn.className = `btn-staff type-${emp.t}`;
            btn.innerHTML = emp.n;
            btn.id = "btn-" + userKey;
            btn.style.color = couleursFonctions[emp.t];
            btn.onclick = () => sÃ©lectionnerEmployÃ©(btn, emp);
            grid.appendChild(btn);

            database.ref('presences/' + dateStr + '/' + userKey).on('value', (snap) => {
                const data = snap.val();
                if (data && data.off === true) {
                    btn.disabled = true;
                    btn.style.background = "rgba(0, 0, 0, 0.5)"; 
                    btn.style.color = "#4b5563";
                    btn.style.opacity = "0.5";
                    btn.innerHTML = `${emp.n}<br><span style="font-size:7px; color:#ef4444; font-weight:800;">REPOS</span>`;
                } else {
                    btn.disabled = false;
                    btn.style.background = "rgba(255, 255, 255, 0.03)";
                    btn.style.color = couleursFonctions[emp.t];
                    btn.style.opacity = "1";
                    btn.innerHTML = emp.n;
                }
            });
        });

        async function sÃ©lectionnerEmployÃ©(element, emp) {
            if(element.disabled) return;
            document.querySelectorAll('.btn-staff').forEach(b => b.classList.remove('selected'));
            element.classList.add('selected');
            selectedUser = emp.n.trim().replace(/\s+/g, '_').toUpperCase();
            localStorage.setItem('gc_last_user', selectedUser);
            
            const snap = await database.ref('presences/' + dateStr + '/' + selectedUser).once('value');
            if (snap.val() && snap.val().on === true) {
                submitBtn.disabled = true; 
                statusLabel.innerHTML = "DÃ‰JÃ€ POINTÃ‰";
                statusLabel.style.color = "#10b981";
                return; 
            }
            if (emp.ex) {
                statusLabel.innerHTML = "âœ¨ AccÃ¨s Libre ðŸŒ¿";
                statusLabel.style.color = "#fbbf24";
                submitBtn.disabled = false;
            } else {
                activerGPSAutomatique();
            }
        }

        function activerGPSAutomatique() {
            statusLabel.innerHTML = "ðŸ” VÃ©rification GPS...";
            navigator.geolocation.getCurrentPosition((pos) => {
                if (getDistance(pos.coords.latitude, pos.coords.longitude, CAFE_LAT, CAFE_LON) <= RAYON_AUTORISE) {
                    statusLabel.innerHTML = "âœ… Zone ValidÃ©e";
                    statusLabel.style.color = "#10b981";
                    submitBtn.disabled = false;
                } else { alert("Vous n'Ãªtes pas au cafÃ©."); resetSelection(); }
            }, (err) => { alert("Activez votre GPS."); resetSelection(); }, { enableHighAccuracy: true });
        }

        async function validerPresence() {
            if (!selectedUser) return;
            submitBtn.disabled = true;
            const currentToken = getPersistentToken(selectedUser);
            const userRef = database.ref('users/' + selectedUser);
            const userSnap = await userRef.once('value');
            const storedToken = userSnap.val() ? userSnap.val().token : null;

            if (storedToken && storedToken !== currentToken) {
                alert("âš ï¸ Appareil non autorisÃ©.");
                submitBtn.disabled = false; return;
            }

            if (!storedToken) await userRef.set({ token: currentToken });

            database.ref('presences/' + dateStr + '/' + selectedUser).update({
                on: true, 
                hA: getMarocTime(),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('msg').innerHTML = "Pointage rÃ©ussi !";
                document.getElementById('msg').className = "mt-2 p-3 font-bold block bg-green-500/20 text-green-400";
                document.getElementById('msg').style.display = "block";
                setTimeout(() => location.reload(), 2000);
            });
        }

        async function adminResetDevice() {
            if (!selectedUser) return alert("SÃ©lectionnez d'abord un nom.");
            const code = prompt("Code Administrateur :");
            if (code !== "0000") return alert("AccÃ¨s refusÃ©.");
            if (confirm("RÃ©initialiser le pointage pour " + selectedUser.replace('_',' ') + " ?")) {
                const refP = database.ref('presences/' + dateStr + '/' + selectedUser);
                const snap = await refP.once('value');
                const estOff = snap.val() && snap.val().off === true;
                database.ref('users/' + selectedUser).remove();
                localStorage.removeItem("gc_token_" + selectedUser);
                if (estOff) await refP.set({ off: true }); else await refP.remove();
                location.reload();
            }
        }

        function getPersistentToken(userName) {
            let key = "gc_token_" + userName;
            let token = localStorage.getItem(key);
            if (!token) {
                token = 'GC-' + Math.random().toString(36).substr(2, 9).toUpperCase() + '-' + Date.now();
                localStorage.setItem(key, token);
            }
            return token;
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const Ï†1 = lat1 * Math.PI/180; const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180; const Î”Î» = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function resetSelection() {
            selectedUser = null;
            document.querySelectorAll('.btn-staff').forEach(b => b.classList.remove('selected'));
            statusLabel.innerHTML = "SÃ©lectionnez votre nom";
            statusLabel.style.color = "#9ca3af";
            submitBtn.disabled = true;
        }

        window.onload = function() {
            chargerMessageUrgent(); // Charger le ticker
            const lastUser = localStorage.getItem('gc_last_user');
            if (lastUser) {
                const buttons = document.querySelectorAll('.btn-staff');
                buttons.forEach(btn => {
                    const btnValue = btn.innerText.trim().split('\n')[0].replace(/\s+/g, '_').toUpperCase();
                    if (btnValue === lastUser && !btn.disabled) { btn.click(); }
                });
            }
        };
    </script>
</body>
</html>
