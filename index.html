    // ===== GPS =====
    function getDist(a,b,c,d){
      const R=6371e3;
      const dLat=(c-a)*Math.PI/180;
      const dLon=(d-b)*Math.PI/180;
      const q=Math.sin(dLat/2)**2 + Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
      return R*2*Math.atan2(Math.sqrt(q),Math.sqrt(1-q));
    }

    function checkGPS(){
      const status = document.getElementById('status');
      const btn = document.getElementById('btn');

      if(!navigator.geolocation){
        status.innerHTML = `<span class="text-red-300 font-black uppercase">GPS indisponible</span>`;
        btn.disabled = true;
        return;
      }

      navigator.geolocation.getCurrentPosition(p => {
        const d = getDist(p.coords.latitude, p.coords.longitude, CAFE_LAT, CAFE_LON);
        if(d <= RAYON_MAX){
          status.innerHTML = `<span class="text-emerald-300 font-black uppercase">Zone Grey Corner OK</span>`;
          btn.disabled = false;
        }else{
          status.innerHTML = `<span class="text-red-300 font-black uppercase">Hors zone (${Math.round(d)}m)</span>`;
          btn.disabled = true;
        }
      }, err => {
        status.innerHTML = `<span class="text-red-300 font-black uppercase">GPS refus√© / erreur</span>`;
        btn.disabled = true;
      }, { enableHighAccuracy:true, timeout:12000, maximumAge:0 });
    }

      }).format(new Date());

      const ref = db.ref('punches/'+dateStr+'/'+staffKey);

    // ===== Remote reset listeners =====
    function attachResetListener(){
      if(!selected) return;

      // reset individuel
      db.ref(`system_control/resets/${keyStaff(selected)}`).on('value', s => {
        if(s.val()){
          db.ref(`system_control/resets/${keyStaff(selected)}`).remove();
          localStorage.clear();
          location.reload();
        }
      });

      // reset global
      db.ref(`system_control/global_reset`).on('value', s => {
        if(s.val()){
          db.ref(`system_control/global_reset`).remove();
          localStorage.clear();
          location.reload();
        }
      });
    }

    // ===== Admin panel =====
    function openAdmin(){
      if(role !== "gerant") return;

      document.getElementById('adminPanel').classList.remove('hidden');
      document.getElementById('selection').classList.add('hidden');
      document.getElementById('action').classList.add('hidden');

      const list = document.getElementById('adminList');
      list.innerHTML = "";

      equipe.slice().sort((a,b)=>a.n.localeCompare(b.n)).forEach(emp=>{
        const row = document.createElement('div');
        row.className = "flex items-center justify-between p-3 border-b border-white/5 text-[11px]";
        row.innerHTML = `
          <div class="font-extrabold text-white">${emp.n}</div>
          <button class="btn-admin btn-danger" data-emp="${emp.n}">Reset</button>
        `;
        row.querySelector("button").onclick = async () => {
          if(!confirm("R√©initialiser l'appareil de " + emp.n + " ?")) return;
          try{
            await db.ref(`system_control/resets/${keyStaff(emp.n)}`).set(Date.now());
            toast("Signal envoy√© ‚úÖ");
          }catch(e){
            toast("Erreur reset ‚ùå");
          }
        };
        list.appendChild(row);
      });
    }

    function closeAdmin(){
      document.getElementById('adminPanel').classList.add('hidden');

      if(selected){
        document.getElementById('selection').classList.add('hidden');
        document.getElementById('action').classList.remove('hidden');
      }else{
        document.getElementById('selection').classList.remove('hidden');
        document.getElementById('action').classList.add('hidden');
      }
    }

    document.getElementById("btnExitAdmin").onclick = () => closeAdmin();

    document.getElementById("btnResetGlobal").onclick = async () => {
      if(role !== "gerant") return;
      if(!confirm("RESET GLOBAL : r√©initialiser TOUS les mobiles ?")) return;
      try{
        await db.ref("system_control/global_reset").set(Date.now());
        toast("Reset global envoy√© ‚úÖ");
      }catch(e){
        toast("Erreur reset global ‚ùå");
      }
    };

    // ===== Triple click logo behavior =====
    let logoClicks = 0, logoTimer;

    document.getElementById("logo").onclick = () => {
      logoClicks++;
      clearTimeout(logoTimer);
      logoTimer = setTimeout(()=>logoClicks=0, 650);

      if(logoClicks !== 3) return;
      logoClicks = 0;

      const r = role || localStorage.getItem("gc_role") || null;

      if(r === "gerant"){
        toast("Supervision üõ†Ô∏è");
        openAdmin();
        return;
      }

      // √©quipe -> reset local via PIN
      resetLocalByPin();
    };

    // ===== Boot =====
    auth.onAuthStateChanged(async (user) => {
      if(!user){
        role = null;
        showLoginUI();
        showPinBlockIfNeeded();
        return;
      }

      role = await fetchRole(user.uid);
      if(role !== "gerant" && role !== "equipe"){
        await auth.signOut();
        role = null;
        showLoginUI();
        showPinBlockIfNeeded();
        return;
      }

      showLoggedUI();
      showPinBlockIfNeeded();

      attachResetListener();

      // √©cran par d√©faut (hors admin)
      document.getElementById('adminPanel').classList.add('hidden');

      if(selected){
        document.getElementById('selection').classList.add('hidden');
        document.getElementById('action').classList.remove('hidden');
        document.getElementById('username').textContent = selected;

        checkGPS();
        listenPointage();
      }else{
        document.getElementById('selection').classList.remove('hidden');
        document.getElementById('action').classList.add('hidden');
        genererListeUI();
      }
    });
  </script>
</body>
